<body class="text-center">
    <main class="form-airline">
        <form [formGroup]="addAirlineForm" (ngSubmit)="addAirline()">
            <div class="row">

              <div class="addAirline col-md-4 col-md-offset-4">
                <h1 class="h3 fw-normal">Add Airline</h1>
                
                <div class="row">
                  <div class="col">
                    <div class="help-block" *ngIf="addAirlineForm.controls.airlineName.touched && addAirlineForm.controls.airlineName.invalid">Airline Name is required.</div>
                    <input type="text" class="form-control" id="airlineName"  formControlName="airlineName" placeholder="Airline Name" >
                  </div>
                </div>
                <br>
                
                <div class="row">
                  <div class="col">
                    <div class="help-block" *ngIf="addAirlineForm.controls.isActive.touched && addAirlineForm.controls.isActive.invalid">Airline status is required.</div>
                    <select class="form-control" id="isActive"  formControlName="isActive">
                        <option value="" hidden selected>Select Status</option>
                        <option value="active">Active</option>
                        <option value="blocked">Blocked</option>
                    </select>
                    </div>
                </div>
                <br>
                
                <button class="btn btn-lg btn-success" [disabled]="addAirlineForm.invalid" type="submit">Add</button>
                </div>
            </div>
            <br>
        </form>
    </main>
</body>
